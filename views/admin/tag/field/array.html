<div id="field-{{ name }}" class="form-group {% if errors[name] %}has-error{% endif %}">
  <label for="f-{{ name }}">{{ label or name }}</label>
  <div>
    <input name="{{ name }}" id="f-{{ name }}" type="text" class="f-array" value="{{ data[name] }}" tabindex="-1" style="display: none;">
    {% if errors[name] %}
      <span class="help-block">{{ errors[name] }}</span>
    {% endif %}
  </div>
</div>
