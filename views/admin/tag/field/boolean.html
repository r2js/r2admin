<div id="field-{{ name }}" class="{% if errors[name] %}has-error{% endif %}">
  <div class="checkbox">
    <label>
      <input name="{{ name }}" id="f-{{ name }}" type="checkbox" class="f-boolean no-label" {% if data[name] %}checked{% endif %} value="true" style="visibility:hidden;display:none;" />{{ placeholder or name }}
      {% if errors[name] %}
        <span class="help-block">{{ errors[name] }}</span>
      {% endif %}
    </label>
  </div>
</div>
