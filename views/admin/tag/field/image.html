<div id="field-{{ name }}" class="form-group {% if errors[name] %}has-error{% endif %}">
  <label for="f-{{ name }}">{{ label or name }}</label>
  {% set instance = path.instance|lower %}
  <div>
    <div class="f-dropzone f-{{ name }} dropzone" data-name="{{ name }}" data-type="{{ instance }}" data-value="{{ data[name] }}">
      <div class="dz-message" data-dz-message>
        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
        <span>{{ placeholder or name }}</span>
      </div>
      <div class="progress-container"></div>
    </div>
    {% if errors[name] %}
      <span class="help-block">{{ errors[name] }}</span>
    {% endif %}
  </div>
</div>
