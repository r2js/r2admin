{% import './help.html' as helpMacro %}

{% if parent %}
  {% set name = parent+'.'+name %}
{% endif %}

<div id="field-{{ name }}" class="form-group field-{{ name }} {% if errors[name] %}has-error{% endif %}">
  <label for="f-{{ name }}">{{ label or placeholder or name }}</label>
  <div>
    <input name="{{ fieldName or name }}" id="f-{{ name }}" type="text" class="form-control {{ class or '' }}" value="{{ data[name] }}" placeholder="{{ placeholder or name }}" autocomplete="{{ autocomplete }}" />
    {{ helpMacro.parse(name, help, errors, errorClass) }}
  </div>
</div>
